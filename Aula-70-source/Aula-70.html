  <h1>Tag source</h1>
 <p>O elemento source é utilizado para especificar múltiplos recursos de mídia de elementos picture, audio ou video em HTML5. É um elemento vazio. É normalmente usado para disponibilizar multiple formats supported by different browsers.</p>
 <video controls>
  <source src="foo.ogg" type="video/ogg"> <!-- Escolhido pelo Firefox -->
  <source src="foo.mov" type="video/quicktime"> <!-- Escolhido pelo Safari -->
  Desculpa; seu navegador não é compatível com vídeo em HTML5.
</video>
