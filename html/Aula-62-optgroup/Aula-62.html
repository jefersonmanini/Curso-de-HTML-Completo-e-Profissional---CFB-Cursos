  <h1>Tag optgroup</h1>
  <p>Em um Formulário Web, o elemento HTML optgroup cria um agrupamento de opções dentro do elemento select.</p>
  <p>Exemplo 1</p>
  <select >
    <optgroup label="Grupo 1">
      <option value="Opção 1.1">Opção 1.1</option>
    </optgroup>
    <optgroup label="Grupo 2">
      <option value="Opção 2.1">Opção 2.1</option>
      <option value="Opção 2.2">Opção 2.2</option>
    </optgroup>
    <optgroup label="Grupo 3" disabled>
      <option value="Opção 3.1">Opção 3.1</option>
      <option value="Opção 3.2">Opção 3.2</option>
      <option value="Opção 3.3">Opção 3.3</option>
    </optgroup>
  </select>
