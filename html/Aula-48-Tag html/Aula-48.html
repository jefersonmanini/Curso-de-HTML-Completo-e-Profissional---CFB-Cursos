  <h1>Tag a HTML</h1>
<p>
O que são tags HTML? As tags são usadas para informar ao navegador a estrutura do site. Ou seja: quando se escreve um código em HTML, 
as tags serão interpretadas pelo navegador, produzindo assim a estrutura e o conteúdo visual da página.</p>
