  <h1>Tag progress</h1>
  <p>o elemento HTML progress progress é usado para visualizar o progresso de uma tarefa. Embora as especifidades de como é mostrado ficam a cargo do desenvolvedor, tipicamente, é mostrado como uma barra de progresso.</p>
  <p>Exemplo 1</p>
  <input type="range" min="0" max="100" value="0" onchange="p1.value=this.value"><br>
  <progress value="50" max="100" id="p1"></progress>
