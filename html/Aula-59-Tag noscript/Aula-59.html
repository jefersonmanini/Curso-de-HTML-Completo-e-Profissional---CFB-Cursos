  <h1>Tag noscript</h1>
  <p>O Elemento HTML <strong>noscript</strong> define uma seção de html a ser inserida se um tipo de script não é suportado pela página ou se o script está desativado no navegador.</p>

  <a href="https://www.w3.org/2009/cheatsheet/#search,noscript" target="_blank">Mais informações sobre a tag noscript</a>
