  <h1>Tag ruby e rt</h1>
  <p>O elemento HTML <ruby>  representa uma anotação ruby. Anotações ruby são para mostrar a pronúncia de caracteres do Leste Asiático</p>
  <p>A tag ruby e rt andam sempre juntas.</p>
    <h2>Atriburos</h2>
  <p>Esse elemento somente inclui os atributos globais.</p>
    <p>Exemplo 1</p>
    <ruby>
      漢 <rp>(</rp><rt>Kan</rt><rp>)</rp>
      字 <rp>(</rp><rt>ji</rt><rp>)</rp>
    </ruby>
